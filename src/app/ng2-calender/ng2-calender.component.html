<div class="outer-container">
  <div class="month">
  <ul>
    <li class="prev" (click)="previousMonth()">&#10094;</li>
    <li class="next" (click)="nextMonth()">&#10095;</li>
    <li>
      {{getMonthName(currentMonth)}}<br>
      <span style="font-size:15px">{{currentYear}}</span>
    </li>
  </ul>
</div>

<ul class="weekdays">
  <li>Mon</li>
  <li>Tue</li>
  <li>Wed</li>
  <li>Thr</li>
  <li>Fri</li>
  <li>Sat</li>
  <li>Sun</li>
</ul>

<ul class="days">
  <li *ngFor="let eachdate of dates" [class.dateHover]="checkDate(eachdate.date)" (click)="clickevent(eachdate.date)"
  [ngClass]="{active: eachdate.active=='active',notactive:eachdate.active=='notactive'}"
  [class.todayclass]="checktoday(eachdate.date)" >
  {{eachdate.cellvalue}}<span class="monthname">{{getShortName(eachdate.month)}}</span>
  <p *ngIf="checkDate(eachdate.date) && eachdate.active=='active'" class="pricelabel">{{label}}</p>
  <p *ngIf="checkDate(eachdate.date) && eachdate.active=='active'" class="price"><strong>{{checkPrice(eachdate.date)}}</strong></p>
  </li>
</ul>
</div>
